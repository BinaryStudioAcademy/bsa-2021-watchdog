<div class="container">
    <div class="header">
        <h2>General</h2>
    </div>
    <div class="content">
        <div class="option-group">
            <label class="definition">
                <div>Organization slug</div>
                <div class="sub-text">A unique ID used to identify this organization</div>
            </label>
            <input required [value]="organization?.organizationSlug" class="field" type="text" pInputText
                placeholder="Organization slug" (onchange)="save()">
        </div>
        <div class="option-group">
            <label class="definition">
                <div>Display Name</div>
                <div class="sub-text">A human-friendly name for the organization</div>
            </label>
            <input required [value]="organization?.name" class="field" type="text" pInputText placeholder="Display Name"
                (onchange)="save()">
        </div>
    </div>
</div>
