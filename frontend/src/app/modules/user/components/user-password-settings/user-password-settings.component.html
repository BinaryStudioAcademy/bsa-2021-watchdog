    <div class="user-container last-section">
        <div class="user-settings">
            <div class="info-settings">
                <form [formGroup]="changePasswordForm" (ngSubmit)="submit(changePasswordForm)">
                    <h4>Change password</h4>
                    <div class="input-container">
                        <div class="input-section">
                            <div class="items-container">
                                <label class="form-label" for="currentPassword">Current password</label>
                                <div class="password">
                                    <input pInputText id="currentPassword" type="password" autocomplete="on"
                                        formControlName="currentPassword" required="">
                                    <button type="button" #currentPassBtn (click)="changePasswordVisibility(currentPassBtn)"
                                        class="password-control">
                                        <i class="pi pi-eye"></i>
                                    </button>
                                    <div class="alert-incorrect"
                                        [hidden]="changePasswordForm.controls['currentPassword'].valid || changePasswordForm.controls['currentPassword'].untouched">
                                        Incorrect password
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="input-section">
                            <div class="items-container">
                                <label class="form-label" for="newPassword">New password</label>
                                <div class="password">
                                    <input pInputText id="newPassword" type="password" autocomplete="on" formControlName="newPassword"
                                        required="">
                                    <button type="button" #newPassBtn (click)="changePasswordVisibility(newPassBtn)"
                                        class="password-control">
                                        <i class="pi pi-eye"></i>
                                    </button>
                                    <div class="alert-incorrect"
                                        [hidden]="changePasswordForm.controls['newPassword'].valid || changePasswordForm.controls['newPassword'].untouched">
                                        Incorrect password
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="save-changes" [disabled]="changePasswordForm.invalid">Save
                            changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
