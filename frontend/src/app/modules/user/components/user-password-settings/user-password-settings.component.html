<p-panel header="Password settings" class="container-group">

    <form class="item" #editProfileForm="ngForm" (ngSubmit)="onSubmit()">
        <label class="item-definition">
            <div>Current password</div>
        </label>
        <div class="item-field">
            <div class="item-form-input p-input-icon-right">
                <span class="p-float-label">
                    <p-password id="float-input-pass" class="item-form-field" name="password" [(ngModel)]="oldPassword"
                        [feedback]="false" [toggleMask]="true"></p-password>
                    <label for="float-input-pass">Enter current password</label>
                </span>
            </div>
        </div>
    </form>
    <form class="item">
        <label class="item-definition">
            <div>New password</div>
        </label>
        <div class="item-field">
            <div class="item-form-input p-input-icon-right">
                <span class="p-float-label">
                    <p-password id="float-input-pass" name="password" [(ngModel)]="newPasswordRepeat"
                        [feedback]="false" [toggleMask]="true"></p-password>
                    <label for="float-input-pass">Enter new password</label>
                </span>
            </div>
        </div>
    </form>
    <form class="item">
        <label class="item-definition">
            <div>Confirm new password</div>
        </label>
        <div class="item-field">
            <div class="item-form-input p-input-icon-right">
                <span class="p-float-label">
                    <p-password id="float-input-pass" name="password" [(ngModel)]="newPassword"
                        [feedback]="false" [toggleMask]="true"></p-password>
                    <label for="float-input-pass">Enter new password</label>
                </span>
            </div>
        </div>
    </form>
</p-panel>
