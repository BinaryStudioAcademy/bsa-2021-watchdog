<div class="user-container">
    <header class="section-header border">
        <h1>Profile settings</h1>
    </header>
    <div class="user-settings">
        <h3>Profile info</h3>
        <div class="user-info">
            <div class="avatar">
                <img src="https://www.gravatar.com/avatar/213dd2d1498b722e98be7fdee00c2769?d=mp&r=pg&s=128"
                    alt="user-avatar">
            </div>
            <div class="user-info-body">
                <ul>
                    <li>
                        <span id="user-name">Yuriy Solodovnik</span>
                    </li>
                    <li>
                        <span id="user-email">yuriy.solodovnikk@gmail.com</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="info-settings">
            <form action="">
                <h4>Edit profile</h4>
                <div class="input-container">
                    <div class="input-section">
                        <div class="items-container">
                            <label class="form-label" for="email">Email</label>
                            <input id="email" type="text">
                        </div>
                        <div class="items-container">
                            <label class="form-label" for="firstName">First Name</label>
                            <input id="firstName" type="text">
                        </div>
                    </div>
                    <div class="input-section">
                        <div class="items-container">
                            <label class="form-label" for="phone">Phone</label>
                            <input id="phone" type="text">
                        </div>
                        <div class="items-container">
                            <label class="form-label" for="lastName">Last Name</label>
                            <input id="lastName" type="text">
                        </div>
                    </div>
                </div>
                <div class="form-footer">
                    <button type="submit" class="save-changes">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
