<div class="title"><button routerLink="../" tooltipPosition="bottom" pTooltip="Back to Teams" pButton pRipple
        icon="pi pi-chevron-left " class="p-button-outlined back-button"></button>#{{team?.name}}
    <div [hidden]="!isSettings" class="header-buttons">
        <button #saveBut disabled pButton pRipple class="p-button-outlined" label="Save" (click)="save.next()"></button>
        <button pButton pRipple class="p-button-outlined p-button-secondary" label="Reset"
            (click)="reset.next()"></button>
    </div>
</div>
<app-loading-spinner *ngIf="isLoading" [overlay]="true"></app-loading-spinner>
<p-tabView (onChange)="resetButtonsState($event)" styleClass="tabview-custom">
    <p-tabPanel>
        <ng-template pTemplate="header">
            <div class="header">
                <span>Members</span>
            </div>
        </ng-template>
        <app-team-members *ngIf="team" [team]="team"></app-team-members>
    </p-tabPanel>
    <p-tabPanel>
        <ng-template pTemplate="header">
            <div class="header">
                <span>Projects</span>
            </div>
        </ng-template>
        <app-team-projects *ngIf="team" [team]="team"></app-team-projects>
    </p-tabPanel>
    <p-tabPanel>
        <ng-template pTemplate="header">
            <div class="header">
                <span>Settings</span>
            </div>
        </ng-template>
        <app-team-settings *ngIf="team" [team]="team" (wasRemoved)="removed()" (canSave)="pickCanSaveState($event)"
            [save]="save.asObservable()" [reset]="reset.asObservable()"></app-team-settings>
    </p-tabPanel>
</p-tabView>
