<p-panel header="Settings" class="panel">
    <form [formGroup]="formGroup" class="item">
        <label class="item-definition">
            <div>Name</div>
            <div class="item-sub-text">A unique ID used to identify the team</div>
        </label>
        <div class="item-field">
            <div class="item-form-input p-input-icon-right">
                <i *ngIf="name?.pending" class="pi pi-spin pi-spinner"></i>
                <input formControlName="name" class="item-form-field" pInputText placeholder="Team Name">
                <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="p-error">
                    <small *ngIf="name?.errors?.required">This field is required.</small>
                    <small *ngIf="name?.errors?.minlength || name?.errors?.maxlength">
                        Length must be between 3 and 50 characters.
                    </small>
                    <small *ngIf="name?.errors?.pattern">You can use only _, -, A-Z, a-z.</small>
                    <small *ngIf="name?.errors?.notUnique">Name is not unique, try again.</small>
                    <small *ngIf="name?.errors?.serverError">Server error.</small>
                </div>
            </div>
        </div>
    </form>
</p-panel>
<p-panel header="Remove Team" class="panel">
    <div class="item">
        <label class="item-definition">
            <div class="item-sub-text">This may affect team members' access to projects and associated alert delivery.
            </div>
        </label>
        <div class="item-field">
            <div class="item-form-complex">
                <button pButton pRipple class="p-button-outlined p-button-danger" label="Remove team"
                    (click)="removeTeam()"></button>
            </div>
        </div>
    </div>
</p-panel>
<app-loading-spinner *ngIf="isLoading" [overlay]="true"></app-loading-spinner>
