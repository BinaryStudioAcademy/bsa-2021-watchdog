<div class="teams-header">
    <div class="header-name">
        <h1>Teams</h1>
    </div>
    <div class="header-actions">
        <div>
            <button
                pButton
                pRipple
                type="button"
                label="Create team"
                class="teams-button"
                icon="pi pi-plus-circle" (click)="openDialog()">
            </button>
        </div>
    </div>
</div>

<app-user-teams
    [currentUserId]="currentUserId"
    [currentOrganizationId]="currentOrganizationId"
    [newTeamCreated]="teamCreated$.asObservable()"
    [joinNewTeam]="pushToUserTeams$.asObservable()"
    (leaveTeamEvent)="pushToOtherTeams($event)">
</app-user-teams>

<app-other-teams
    [currentUserId]="currentUserId"
    [currentOrganizationId]="currentOrganizationId"
    [newTeam]="pushToOtherTeams$.asObservable()"
    (joinTeamEvent)="pushToUserTeams($event)">
</app-other-teams>
