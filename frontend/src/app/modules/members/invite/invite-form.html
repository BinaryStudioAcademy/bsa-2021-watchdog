<div class="invite-form">
    <input pInputText type="text"
        #srch name="members-email" 
        placeholder="Enter email..." 
        (input)="search($event, op, srch.value)" >
    <p-dropdown class="role-dropaown" 
        [appendTo] = "'body'" 
        [options]="roles" 
        optionLabel="name" 
        name="roles-dropdown" 
        placeholder="Select Item" 
        [filter]="false">
    </p-dropdown>
    <p-dropdown class="radiobutton-settings-alert-type"
        [appendTo]="'body'"
        [options]="teams" 
        optionLabel="name"
        placeholder="Select team"
        aria-describedby="team" 
        optionValue="id"
        [(ngModel)] = "newMember.teamId">
        <ng-template let-team pTemplate="item">#{{team.name}}</ng-template>
        <ng-template let-team pTemplate="selectedItem">#{{team.name}}</ng-template>
    </p-dropdown>
    <button pButton pRipple 
        class="p-button-success"
        type="submit" 
        label="Invite"
        [disabled]=false>
    </button>
    <p-overlayPanel #op [appendTo]="'body'">
        <ng-template pTemplate>
            <div class="members-show">
                <div class="foo" *ngFor="let member of members"> 
                    <span> {{member.user.firstName}}</span>
                    <span>{{member.user.lastName}}</span>
                    <span>{{member.user.email}}</span>
                </div>
            </div>
        </ng-template>
    </p-overlayPanel>
</div>
