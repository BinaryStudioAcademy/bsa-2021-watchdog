<div class="menu">
    <!--    Left Buttons    -->
    <div class="left-buttons">
        <button (click)="clearDashboardTiles()" class="p-button-danger" label="Clear" pButton
                pRipple pTooltip="Clear dashboard" tooltipPosition="bottom"></button>
        <button (click)="resetDashboardTiles()" class="p-button-warning" label="Reset" pButton
                pRipple pTooltip="Reset dashboard" tooltipPosition="bottom"></button>
    </div>
    <!--    Center Buttons    -->
    <div class="center-buttons">
        <button (click)="textMenu.toggle($event)" class="dropdown-button p-button-outlined"
                icon="pi pi-bars" pButton pTooltip="Text" tooltipPosition="bottom" type="button"></button>
        <p-tieredMenu #textMenu (click)="tileSelected($event)" [model]="menuTextItems" [popup]="true"></p-tieredMenu>

        <button (click)="listMenu.toggle($event)" class="dropdown-button p-button-outlined"
                icon="pi pi-list" pButton pTooltip="List" tooltipPosition="bottom" type="button"></button>
        <p-tieredMenu #listMenu (click)="tileSelected($event)" [model]="menuListItems" [popup]="true"></p-tieredMenu>

        <div class="number-button">
            <button (click)="valueMenu.toggle($event)" class="p-button-outlined"
                    label="1.2" pButton pTooltip="Value" tooltipPosition="bottom" type="button"></button>
            <p-tieredMenu #valueMenu (click)="tileSelected($event)"
                          [model]="menuValueItems" [popup]="true"></p-tieredMenu>
        </div>

        <button (click)="chartMenu.toggle($event)" class="dropdown-button p-button-outlined"
                icon="pi pi-chart-line" pButton pTooltip="Chart" tooltipPosition="bottom" type="button"></button>
        <p-tieredMenu #chartMenu (click)="tileSelected($event)" [model]="menuChartItems" [popup]="true"></p-tieredMenu>
    </div>
    <!--    Right Buttons    -->
    <div class="right-buttons">
        <button (click)="saveChanges()" class="p-button-info" label="Save Changes" pButton pRipple
                pTooltip="Save changes" tooltipPosition="bottom"></button>
        <button (click)="discardChanges()" class="p-button-rounded p-button-text p-button-plain" icon="pi pi-times"
                pButton
                pRipple pTooltip="Discard changes" tooltipPosition="bottom" type="button"></button>
    </div>

</div>
