<div class="menu">
    <!--    Left Buttons    -->
    <div class="left-buttons">
        <button 
            pButton
            (click)="clearDashboardTiles()" 
            class="p-button-danger p-button-outlined" 
            label="Clear" 
            pRipple pTooltip="Clear dashboard" 
            tooltipPosition="bottom" 
            tooltipStyleClass="tooltip-text">
        </button>
        <button 
            pButton
            [disabled]="!orderChanged"
            (click)="saveOrder()" 
            class="p-button-primary p-button-outlined" 
            label="Save Order" 
            pRipple pTooltip="Save Order" 
            tooltipPosition="bottom" 
            tooltipStyleClass="tooltip-text">
        </button>
    </div>
    <!--    Center Buttons    -->
    <div class="center-buttons">
        <!--    Text Button    -->
        <button
            pButton 
            (click)="createHeatMap()"
            class="dropdown-button p-button-outlined" 
            icon="pi pi-heart"  
            pTooltip="HeatMap"
            tooltipPosition="bottom" 
            tooltipStyleClass="tooltip-text" 
            type="button">
        </button>
        <!--    List Button    -->
        <button 
            pButton
            (click)="createActiveIssues()"
            class="dropdown-button p-button-outlined" 
            icon="pi pi-list" 
            pTooltip="Active Issues" 
            tooltipPosition="bottom" 
            tooltipStyleClass="tooltip-text" 
            type="button">
        </button>
        <!--    Number Button    -->
        <div class="number-button">
            <button
                pButton
                (click)="createIssueCount()" 
                class="p-button-outlined" 
                icon="pi pi-th-large"
                pTooltip="Issue count" 
                tooltipPosition="bottom" 
                tooltipStyleClass="tooltip-text"
                type="button"></button>
        </div>
        <!--    Chart Button    -->
        <button 
            pButton
            (click)="createIssuePerTime()"
            class="dropdown-button p-button-outlined"
            icon="pi pi-chart-bar" 
            pTooltip="Issues per time" 
            tooltipPosition="bottom"
            tooltipStyleClass="tooltip-text" 
            type="button"></button>
        <!--    Flag Button    -->
        <button 
            pButton
            (click)="createMostCommonCountries()"
            class="dropdown-button p-button-outlined"
            icon="pi pi-flag" 
            pTooltip="Most common countries" 
            tooltipPosition="bottom"
            tooltipStyleClass="tooltip-text" 
            type="button"></button>
    </div>
    <!--    Right Buttons    -->
    <div class="right-buttons">
        <!--    Close Button    -->
        <button 
            pButton 
            (click)="close()" 
            class="p-button-raised p-button-text p-button-plain" 
            icon="pi pi-times"
            pTooltip="Close Menu" 
            tooltipPosition="bottom" 
            tooltipStyleClass="tooltip-text"
            type="button">
        </button>
    </div>

</div>
