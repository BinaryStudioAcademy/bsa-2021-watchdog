<div class="dashboard-header">
    <div class="dashboard-name">
        <h2>{{dashboard.name}}</h2>
    </div>
    <div class="action-buttons">
        <button pButton pRipple label="Delete" class="p-button-danger" (click)="deleteDashboard()"></button>
        <button pButton pRipple label="Edit" class="p-button-info" (click)="isEditing = true"></button>
    </div>
</div>

<app-update-dashboard
    *ngIf="isEditing"
    (save)="updateDashboard($event)"
    (closeModal)="isEditing = !isEditing"
    [dashboard]="dashboard">
</app-update-dashboard>
