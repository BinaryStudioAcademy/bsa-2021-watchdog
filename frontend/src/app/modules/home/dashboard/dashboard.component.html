<div [ngClass]="{'remove-margin-box-shadow': showTileMenu}" class="dashboard-header">
    <div class="dashboard-name">
        <h2>{{dashboard?.name}}</h2>
    </div>
    <div class="action-buttons">
        <button (click)="confirmDelete()" class="p-button-danger p-button-outlined" label="Delete"
            [disabled]="!dashboard" pButton pRipple></button>
        <button (click)="isEditing = true" class="p-button-primary p-button-outlined" label="Edit"
            [disabled]="!dashboard" pButton pRipple></button>
        <button (click)="toggleTileMenu()" class="p-button-secondary p-button-outlined" label="Edit Tiles" pButton
            [disabled]="!dashboard" pRipple></button>
    </div>
</div>
<app-tile-menu (closeMenu)="tileMenuClosed()" *ngIf="showTileMenu" [dashboardId]="dashboard.id"></app-tile-menu>

<app-update-dashboard (closeModal)="isEditing = !isEditing" (save)="updateDashboard($event)" *ngIf="isEditing"
    [dashboard]="dashboard">
</app-update-dashboard>
