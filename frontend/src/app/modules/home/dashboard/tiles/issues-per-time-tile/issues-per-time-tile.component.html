<div class="container">
    <app-tile-header (isDeleting)="isDeleting.emit(tile)" (isEditing)="editTile()" (isExporting)="exportTile()"
                     [isShownEditTileMenu]="isShownEditTileMenu" [tile]="tile"></app-tile-header>


    <app-charts id="chart" *ngIf="multi?.length === requiredProjects?.length" [chartOptions]="chartOptions" [tileType]="tile.type"
                [chartType]="ChartType.Line" [multi]="multi" style="visibility: visible">
    </app-charts>
</div>
