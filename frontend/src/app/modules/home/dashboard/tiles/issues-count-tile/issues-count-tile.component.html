<div class="container">
    <app-tile-header (isDeleting)="isDeleting.emit(tile)" (isEditing)="editTile()"
        [isShownEditTileMenu]="isShownEditTileMenu" [tile]="tile">
    </app-tile-header>
    <app-charts *ngIf="single?.length === requiredProjects?.length" [chartOptions]="chartOptions" [tileType]="tile.type"
        [chartType]="ChartType" [single]="single">
    </app-charts>
</div>
