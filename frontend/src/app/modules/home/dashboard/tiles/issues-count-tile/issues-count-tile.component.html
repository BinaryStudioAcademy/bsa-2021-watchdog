<div class="container">
    <app-tile-header (dragTile)="setTileDragStatus($event)" (isDeleting)="isDeleting.emit(tile)" (isEditing)="editTile()"
        [isShownEditTileMenu]="isShownEditTileMenu" [tile]="tile" (isExporting)="exportTile($event)">
    </app-tile-header>
    <app-charts #tiles *ngIf="single?.length === requiredProjects?.length" [chartOptions]="chartOptions" [tileType]="tile.type"
        [chartType]="ChartType" [single]="single">
    </app-charts>
</div>
