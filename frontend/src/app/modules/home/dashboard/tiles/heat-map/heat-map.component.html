<div class="container">
    <app-tile-header (isDeleting)="isDeleting.emit(tile)" (isEditing)="editTile()"
                     [isShownEditTileMenu]="isShownEditTileMenu" [tile]="tile"></app-tile-header>


    <app-charts *ngIf="multi?.length === requiredProjects?.length" [chartOptions]="chartOptions" [tileType]="tile.type"
                [chartType]="ChartType.HeatMap" [multi]="multi">
    </app-charts>
</div>
