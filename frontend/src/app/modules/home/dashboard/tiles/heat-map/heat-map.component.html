<div class="container">
    <app-tile-header (dragTile)="setTileDragStatus($event)" (isDeleting)="isDeleting.emit(tile)" (isEditing)="editTile()"
                     [isShownEditTileMenu]="isShownEditTileMenu" [tile]="tile" (isExporting)="exportTile($event)"></app-tile-header>


    <app-charts #tiles *ngIf="multi?.length === requiredProjects?.length" [chartOptions]="chartOptions" [tileType]="tile.type"
                [chartType]="ChartType.HeatMap" [multi]="multi">
    </app-charts>
</div>
