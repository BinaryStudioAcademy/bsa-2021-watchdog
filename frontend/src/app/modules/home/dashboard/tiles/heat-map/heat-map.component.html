<app-charts
    #toExport
    *ngIf="multi?.length === requiredProjects?.length && loadingDataInTile"
    [chartOptions]="chartOptions"
    [tileType]="tile.type"
    [chartType]="ChartType.HeatMap"
    [multi]="multi"
    [resize]="resize">
</app-charts>
<p-progressSpinner *ngIf="!loadingDataInTile"></p-progressSpinner>
