<!--    Header    -->
<div class="header">
    <h1 class="header-title">Projects</h1>
    <div class="action-buttons">
        <button [routerLink]="'./create'" class="p-button-primary p-button-outlined"
                icon="pi pi-plus-circle" label="Create Project" pButton type="button"></button>
    </div>
</div>
<app-no-content-placeholder *ngIf="projects && !projects.length" title="Looks like here are no projects"></app-no-content-placeholder>
<div class="projects-container" *ngIf="projects && projects.length">
    <!--    Projects Grid    -->
    <div class="grid">
        <div *ngFor="let project of projects">
            <div class="card" [routerLink]="'./edit/'+project.id">
                <div class="card-title">
                    <img alt="{{project.platform.name}}" [src]="project.platform.avatarUrl | save">
                    <span>{{project.platform.name}}</span>
                </div>
                <div class="card-body">
                    <div appTooltipFullName class="card-body-name">{{project.name}}</div>
                    <div appTooltipFullName class="card-body-description">{{project.description}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
