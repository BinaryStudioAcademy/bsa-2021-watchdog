<div class="projects-container">
    <!--    Header    -->
    <div class="header">
        <h1 class="header-title">Projects</h1>
        <button (click)="onClickCreateProject()" class="p-button-sm p-button-outlined p-button-raised"
                icon="pi pi-plus-circle" label="Create Project" pButton type="button"></button>
    </div>
    <!--    Projects Grid    -->
    <div class="grid">
        <div *ngFor="let project of projects">
            <div class="card">
                <div class="card-title">
                    <img alt="{{project.platform.name}}" src="{{project.platform.avatarUrl}}">
                    <span>{{project.platform.name}}</span>
                </div>
                <div class="card-body">
                    <div class="card-body-name">{{project.name}}</div>
                    <div class="card-body-description">{{project.description}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
